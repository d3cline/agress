<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Signal Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Send Signal Message</h1>
        <div class="card bg-base-100 shadow-xl p-4">
            <form id="messageForm">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Recipient</span>
                    </label>
                    <input
                      type="text"
                      id="recipient"
                      class="input input-bordered w-full"
                      placeholder="+1234567890"
                      required
                    />
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Message</span>
                    </label>
                    <textarea
                      id="message"
                      class="textarea textarea-bordered w-full"
                      placeholder="Your message here"
                      required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div id="response" class="mt-4 text-sm"></div>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e){
            e.preventDefault();

            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;

            fetch('http://localhost:8000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipient, message }),
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    document.getElementById('response').innerHTML = `<span class="text-red-500">Error: ${data.error}</span>`;
                } else if(data.result) {
                    document.getElementById('response').innerHTML = `<span class="text-green-500">Message sent successfully!</span>`;
                } else {
                    document.getElementById('response').innerHTML = `<span class="text-red-500">An unexpected error occurred.</span>`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = `<span class="text-red-500">An error occurred.</span>`;
            });
        });
    </script>
</body>
</html>
